<table datatable [dtOptions]="dtOptions" class="row-border hover">
  <thead>
    <tr>
      <th>Id</th>
      <th>Nombres</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of lstDetalle">
      <td>{{ item.producto.id }}</td>
      <td>{{ item.producto.nombre }}</td>
    
    </tr>
  </tbody>
</table>
