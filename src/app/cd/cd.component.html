<div class="container" id="advanced-search-form">
    <ng-container *ngIf="!crearCd; else formCds">
        <button type="button" class="btn btn-dark btn-sm" (click)="mostrarCds()">Crear cd</button>
        <table datatable [dtOptions]="dtOptions" class="row-border hover">
          <thead>
            <tr>
             
              <th>Codigo Titulo</th>
              <th>Condici√≥n</th>
              <th>Estado</th>
              <th>Ubicacion</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of lstCd">
              
              <td>{{ item.codigoTitulo }}</td>
              <td>{{ item.condicion }}</td>
              <td>{{ item.estado? 'Disponible' : 'Prestado' }}</td>
              <td>{{ item.ubicacion }}</td>
              <td>
                  <button type="button" class="btn btn-dark btn-sm" (click)="editCd(item)">Editar</button>
                  <button type="button" class="btn btn-outline-danger btn-sm" style="margin-left: 1%;" (click)="desactivarCd(item)">Prestar</button>
              </td>
            </tr>
          </tbody>
        </table>
    </ng-container>
    <ng-template #formCds>
        <button type="button" class="btn btn-dark btn-sm" (click)="crearCd = false">Ver cds</button>
        <form [formGroup]= "formulario"> 
            <div class="form-group row">
              <label for="staticEmail" class="col-sm-2 col-form-label">Codigo Titulo</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" formControlName="codigoTitulo" [ngClass]="{ 'is-invalid': submitted && f.codigoTitulo.errors }" placeholder="codigoTitulo">
                <div *ngIf="submitted && f.codigoTitulo.errors" class="invalid-feedback">
                  <div *ngIf="f.codigoTitulo.errors.required">El Codigo Titulo es requerido</div>
               </div>
              </div>
            </div>
              <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Condicion</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control"  formControlName="condicion" [ngClass]="{ 'is-invalid': submitted && f.condicion.errors }" placeholder="condicion">
                  <div *ngIf="submitted && f.condicion.errors" class="invalid-feedback">
                    <div *ngIf="f.condicion.errors.required">La Condicion es requerida</div>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Estado</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control"  formControlName="estado" [ngClass]="{ 'is-invalid': submitted && f.estado.errors }" placeholder="estado">
                  <div *ngIf="submitted && f.estado.errors" class="invalid-feedback">
                    <div *ngIf="f.estado.errors.required">El Estado es requerido</div>
                 </div>
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Ubicacion</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" formControlName="ubicacion" [ngClass]="{ 'is-invalid': submitted && f.ubicacion.errors }" placeholder="ubicacion">
                  <div *ngIf="submitted && f.ubicacion.errors" class="invalid-feedback">
                    <div *ngIf="f.ubicacion.errors.required">La Ubicacion es requerida</div>
                 </div>
                </div>
              </div>               
              <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10">
                    <button type="button" *ngIf="!btneditarCd" (click)="AddCd()" class="btn btn-secondary" >Guardar</button>
                    <button type="button" *ngIf="btneditarCd" (click)="updateCd()" class="btn btn-secondary " style="margin-left: 2%;">Editar</button>
                    <button type="button" class="btn btn-outline-dark" style="margin-left: 2%;"(click)="resetFormulario()">Cancelar</button>
                </div>
              </div>
          </form>
      </ng-template>
    </div>
